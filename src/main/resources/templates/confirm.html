<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>購入確認</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
</head>
<body>
    <div class="uk-container uk-container-large uk-width-2-3">
        <h1 class="uk-margin-top uk-heading-primary">Confirmation</h1>
        <table th:object="${confirmationForm}">
            <tbody>
            <tr>
                <th>お名前</th>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <th>住所</th>
                <td th:text="*{address}"></td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td th:text="*{phone}"></td>
            </tr>
            </tbody>
        </table>
        <a href="/products/purchase"><button class="uk-button uk-button-default" type="submit">確定</button></a>
        <button class="uk-button uk-button-default" type="submit">戻る</button>

    </div>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    </body>
</html>
