<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>商品一覧</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />

</head>
<body>
<div class="uk-container uk-container-large uk-width-2-3">
    <h1 class="uk-margin-top uk-heading-primary">商品一覧</h1>
    <table class="uk-table uk-table-hover uk-table-divider">
        <thead>
        <tr>
            <th>名前</th>
            <th>価格</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${productsList}" th:object="${product}">
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td><a class="uk-button uk-button-default" th:href="@{products/{id}(id=*{id})}">詳細</a></td>

        </tr>
        </tbody>
    </table>
</div>

<!-- UIkit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
</body>
</html>
