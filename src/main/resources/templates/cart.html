<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>カート</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />

</head>
<body>
<div class="uk-container uk-container-large uk-width-2-3">
    <h1 class="uk-margin-top uk-heading-primary">カート</h1>
    <table class="uk-table uk-table-hover uk-table-divider">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cart:${cartForms}" th:object="${cart}">
                <td th:text="*{name}"></td>
                <td th:text="*{price}"></td>
                <td th:text="*{quantity}"></td>
            </tr>
        </tbody>
    </table>
    <p>合計: <span th:text="${sum}"></span></p>
    <a href="/products/inputconfirm">購入確認ページへ</a>
    <a href="/products">商品一覧ページへ</a>
</div>

<!-- UIkit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
</body>
</html>
